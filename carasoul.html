<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        body{
  font-family: poppins;
}
    .navbar-inverse {
 background-color: transparent;
 border-color: transparent;
}
    .navbar-inverse .navbar-brand {
 color: #fff;
}
    .navbar-inverse .navbar-nav > li > a {
 color: #fff;
 text-transform: uppercase;
 font-weight: 900;
}
header .carousel-inner .item{
  height: 100vh;
}
header .carousel-inner .item img{
  width: 100%;
}
.carousel-caption{
  padding-bottom: 250px;
}
.carousel-caption h2{
  font-size: 50px;
  text-transform: uppercase;
}
.carousel-control.right{
  background-image: none;
}
.carousel-control.left{
  background-image: none;
}


    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Company Logo</a>
            </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
              <ul class="nav navbar-nav navbar-right">
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">services</a></li>
      <li><a href="#">portfolio</a></li>
      <li><a href="#">contact</a></li>
      </ul>
      </div>
      <!-- /.navbar-collapse -->
          </div>
      <!-- /.container-fluid -->
        </nav>
      
      
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="https://i.postimg.cc/qR1qGhZZ/1.jpg" alt="...">
              <div class="carousel-caption">
                <h2 class="animated bounceInRight" style="animation-delay: 1s">
      We Are Reliable</h2>
      <h3 class="animated bounceInLeft" style="animation-delay: 2s">
      Lorem ipsum dolor sit amet.</h3>
      </div>
      </div>
      <div class="item">
              <img src="https://i.postimg.cc/KjVY6XbP/2.jpg" alt="...">
              <div class="carousel-caption">
                <h2 class="animated slideInDown" style="animation-delay: 1s">
      We Deliver On Time</h2>
      <h3 class="animated slideInRight" style="animation-delay: 2s">
      Lorem ipsum dolor sit amet.</h3>
      </div>
      </div>
      <div class="item">
              <img src="https://i.postimg.cc/7PQbGzz5/3.jpg" alt="...">
              <div class="carousel-caption">
                <h2 class="animated zoomIn" style="animation-delay: 1s">
      Best Customer Support</h2>
      <h3 class="animated zoomIn" style="animation-delay: 2s">
      Lorem ipsum dolor sit amet.</h3>
      </div>
      </div>
      </div>
      <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </header>
      
      
</body>
</html>
